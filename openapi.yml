openapi: "3.0.3"

info:
  title: GPTS - General Purpose Test Service
  description: Description of available endpoints in application
  version: "1.0.0"

externalDocs:
  description: GPTS documentation
  url: https://icikowski.github.io/GPTS

components:
  schemas:
    RouteDetails:
      type: object
      description: Route details object
      properties:
        id:
          description: Unique route identifier (UUID) 
          type: string
        path:
          description: Request path
          type: string
        method:
          description: Request method
          type: string
          enum:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - ALL
        status:
          description: Response code
          type: integer
          default: 200
        content_type:
          description: Response media type
          type: string
          default: "text/plain"
        content:
          description: Response body
          type: string
          default: ""
        headers:
          description: Additional headers
          type: object
          additionalProperties:
            type: string
          example:
            Server: Apache
            Connection: close
      required:
        - path
        - method
    ErrorResponse:
      type: object
      description: Error response
      properties:
        status:
          description: HTTP response error code
          type: integer
        message:
          description: Short error summary
          type: string
        details:
          description: Error details
          type: string
      required:
        - status
        - message
    DefaultResponse:
      type: object
      description: Default response for paths without specific configuration
      properties:
        host:
          description: Host to which incoming request was sent
          type: string
        path:
          description: Path of incoming request
          type: string
        method:
          description: Method of incoming request
          type: string
        headers:
          description: Headers of incoming requests
          type: object
          additionalProperties:
            type: array
            items:
              type: string
      required:
        - host
        - path
        - method
  examples:
    default_config:
      value:
          - path: /hello
            method: ALL
            status: 200
            content_type: application/json
            content: "{\"message\":\"Hello World!\"}"
            headers:
              "X-SentBy": "GPTS - General Purpose Test Service"
    extended_config:
      value:
        - path: /page/favicon.png
          method: GET
          content_type: image/png
          content: base64,
        - path: /page
          method: GET
          content_type: text/html
          content: |
            <!DOCTYPE html>
            <html lang="pl">
              <head>
                <title>Sample page</title>
                <meta charset="utf-8" />
                <link rel="icon" type="image/png" href="favicon.png" />
              </head>
              <body>
                <h1>Hello, visitor!</h1>
              </body>
            </html>
        - path: /contact
          method: GET
          content_type: application/json
          content: |
            {
              "name": "John Doe",
              "email": "j.doe@example.com",
              "www": "https://example.com"
            }
        - path: /
          method: GET
          content_type: text/plain
          content: "This is default response"
    empty_config:
      value: []
paths:
  /config:
    get:
      summary: Retrieve current configuration
      tags:
        - Configuration
      responses:
        '200':
          description: List of route configuration entries
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RouteDetails'
              examples:
                Default configuration:
                  $ref: '#/components/examples/default_config'
                Extended configuration:
                  $ref: '#/components/examples/extended_config'
                Empty configuration:
                  $ref: '#/components/examples/empty_config'
            text/yaml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RouteDetails'
              examples:
                Default configuration:
                  $ref: '#/components/examples/default_config'
                Extended configuration:
                  $ref: '#/components/examples/extended_config'
                Empty configuration:
                  $ref: '#/components/examples/empty_config'
    post:
      summary: Apply new configuration
      tags:
        - Configuration
      requestBody:
        description: List of route configuration entries
        content:
          application/json:
            schema: 
              type: object
              additionalProperties:
                $ref: '#/components/schemas/RouteDetails'
            examples:
              Default configuration:
                $ref: '#/components/examples/default_config'
              Extended configuration:
                $ref: '#/components/examples/extended_config'
              Empty configuration:
                $ref: '#/components/examples/empty_config'
          text/yaml:
            schema:
              type: object
              additionalProperties:
                $ref: '#/components/schemas/RouteDetails'
            examples:
              Default configuration:
                $ref: '#/components/examples/default_config'
              Extended configuration:
                $ref: '#/components/examples/extended_config'
              Empty configuration:
                $ref: '#/components/examples/empty_config'
      responses:
        '202':
          description: Configuration accepted
        '415':
          description: Unsupported media type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                status: 415
                message: wrong media type (accepting application/json or text/yaml)
        '400':
          description: Configuration parsing error
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/ErrorResponse'
              example:
                status: 400
                message: configuration can't be parsed
                details: some error from parser
  /{path}:
    get:
      summary: Request to an unconfigured route
      tags:
        - Defaults
      parameters: 
        - in: path
          name: path
          description: Unconfigured route path
          required: true
          allowEmptyValue: true
          schema:
            type: string
          style: simple
          example: a/b/c
      responses:
        '200':
          description: Default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultResponse'
              example:
                host: localhost
                path: /a/b/c
                method: GET
                headers:
                  "X-Some-Sent-Header": "some value"
tags:
  - name: Configuration
    description: Always available configuration management endpoints
  - name: Defaults
    description: Responses for routes without configuration